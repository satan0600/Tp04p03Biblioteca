<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form id="login">
		<p:growl id="mensajes" showDetail="true"></p:growl>
		<p:fieldset id="fltPrincipal" legend="login usuario">
			<p:panelGrid columns="2">
				<p:outputLabel for="txtUsuario" value="usuario" />
				<p:inputText id="txtUsuario" placeholder="ingrese dni"
					required="true" requiredMessage="debe ingresar dni"
					value="#{loginFormBean.dni}" />
				<p:outputLabel for="txtPassword" value="password" />
				<p:password id="txtPassword" placeholder="ingrese password"
					required="true" requiredMessage="debe ingresar password"
					value="#{loginFormBean.password}" />

			</p:panelGrid>
			<p:commandButton action="#{loginFormBean.verificarCredenciales()}"
				value="aceptar" update="mensajes" />


		</p:fieldset>
	</h:form>
</body>
</html>
